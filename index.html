<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <h3 id="modalText">Some text in the Modal..</h3>
            <img id="gif" src="" width="auto" height="300px">
        </div>

    </div>


    <div class="container">

        <header>
            <h1>Film Trivia Game</h1>
        </header>
        <div class="wrapper">
            <button id="startButton" class="btn btn-2 btn-2g">Start!</button>
        </div>
        <main class="hidden">
            <div class="infoBoard">
                <div class="winScoreboard">
                    <h3 class="titleText">Wins</h3>
                    <h3 class="wins">0</h3>
                </div>
                <div class="timeScoreboard">
                    <h3 class="titleText">Time Remaining</h3>
                    <h3 id="timeRemaining">30</h3>
                </div>
                <div class="lossesScoreboard">
                    <h3 class="titleText">Losses</h3>
                    <h3 class="losses">0</h3>
                </div>

            </div>
            <h2 id=question></h2>

            <div class="wrapper">
                <button id="restartButton" class="hidden">Retry?</button>
            </div>

            <div id="answers">
                <div id="answerList">
                    <button class="btn btn-2 btn-2g" id="a1" value="0"></button><br>
                    <button class="btn btn-2 btn-2g" id="a2" value="1"></button><br>
                    <button class="btn btn-2 btn-2g" id="a3" value="2"></button><br>
                    <button class="btn btn-2 btn-2g" id="a4" value="3"></button>
                </div>
            </div>


        </main>
    </div>
</body>

</html>
